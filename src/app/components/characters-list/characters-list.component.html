<div *ngIf="characters" class="component-container">
  <h1 class="component-title">Characters</h1>
  <ul class="component-list">
    <li *ngFor="let character of characters" class="component-item">
      <div class="component-details">
        <h2 class="component-name">{{ character.name }}</h2>
        <p class="component-detail">Gender: {{ character.gender }}</p>
        <p class="component-detail">Height: {{ character.height }}</p>
        <p class="component-detail">Hair Color: {{ character.hair_color }}</p>
      </div>
    </li>
  </ul>
</div>
